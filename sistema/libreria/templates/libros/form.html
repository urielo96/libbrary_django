<form enctype = "multi/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">Nombre :</label>
      
      <input type="{{campo.field.widget.input_type}}"
        class="form-control" 
        name="" id="" 
        aria-describedby="helpId" 
        placeholder="Nombre">
      
    
    </div>
  {% endfor %}

</form>

{% extends "base.html" %}

{% block titulo %} Indice{% endblock %}

{% block contenido %}
    <div class="card">
        <div class="card-header">
            Listar Libros
        </div>
        <div class="card-body">
            <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar Libros</a>
            <h4 class="card-title">Libros</h4>

            <div class="table">
                <table class="table table-primary">
                    <thead>

                        
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Título</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr >
                            <td scope="row">{{libro.id}}</td>
                            <td>{{libro.titulo}}</td>
                            <td>
                                <img src="{{libro.imagen.url}}" height = "100">
                                
                            
                            </td>
                            <td>{{libro.descripcion}}</td>
                            <td> <a name="" id="" class="btn btn-primary" href="{% url 'editar' %}" role="button">Editar</a> | 
                                <a name="" id="" class="btn btn-primary" href="#" role="button">Borrar</a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="card-footer text-muted">
            
        </div>
    </div>
{% endblock  %}
